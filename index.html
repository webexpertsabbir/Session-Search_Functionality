<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Product</title>

    <!-- tialwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header class="mb-4">
        <!-- search option -->
        <div class="form-control w-1/2 mx-auto max-w-xs">
            <label class="label">
                <span class="label-text">Search Your Product</span>
                <span class="label-text-alt">Press
                    <kbd class="kbd kbd-sm">enter</kbd>
                </span>
            </label>
            <input id="search-category" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
        </div>
        <!-- spinner -->
        <progress id="spinner" class="progress w-full hidden"></progress>

    </header>
    <main>
        <div class="flex">
            <div class="flex-none">
                <!-- category menu -->
                <ul id="all-menus" class="menu bg-primary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
            <!-- products section -->
            <div class="grow ml-1 grid grid-cols-4 gap-4" id="products-container">

            </div>
        </div>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
            <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!
            </p> -->
            <div id="modal-body">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
